<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/Main/CSS/style.css" rel="stylesheet" />
    <title>FoodPickIT</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Optional JavaScript -->
    <script src="Javascript\Javascript.js"></script>
  </head>
  <body>
    <!-- Required meta tags -->

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--Navagation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="FoodPickIt.html"
        ><span class="Main-1">Food</span><span class="Main-2">PickIt</span></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="Picker.html">Picker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Location </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ContactMe.html">Contact-Me</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="dropdown">
      <button
        class="btn btn-success dropdown-toggle"
        type="button"
        id="dropdownMenu1"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="true"
      >
        Cuisine
      </button>
      <ul
        class="dropdown-menu checkbox-menu allow-focus"
        aria-labelledby="dropdownMenu1"
      >
        <li>
          <label> <input type="checkbox" /> Cheese </label>
        </li>

        <li>
          <label> <input type="checkbox" /> Pepperoni </label>
        </li>

        <li>
          <label> <input type="checkbox" /> Peppers </label>
        </li>
      </ul>

      <button
        class="btn btn-default dropdown-toggle"
        type="button"
        id="dropdownMenu2"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="true"
      >
        Budget
      </button>
      <ul
        class="dropdown-menu checkbox-menu allow-focus"
        aria-labelledby="dropdownMenu2"
      >
        <li>
          <label> <input type="checkbox" /> Cheese </label>
        </li>

        <li>
          <label> <input type="checkbox" /> Pepperoni </label>
        </li>

        <li>
          <label> <input type="checkbox" /> Peppers </label>
        </li>
      </ul>
      <button
        class="btn btn-default dropdown-toggle"
        type="button"
        id="dropdownMenu3"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="true"
      >
        Range
      </button>
      <ul
        class="dropdown-menu checkbox-menu allow-focus"
        aria-labelledby="dropdownMenu3"
      >
        <li>
          <label> <input type="checkbox" /> Cheese </label>
        </li>

        <li>
          <label> <input type="checkbox" /> Pepperoni </label>
        </li>

        <li>
          <label> <input type="checkbox" /> Peppers </label>
        </li>
      </ul>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
